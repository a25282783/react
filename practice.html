<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle-display</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigi
    n src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .d-b{
            display:block;
        }
        .d-n{
            display: none;
        }
    </style>

</head>
<body>
    <div id="demo1"></div>

    <script type="text/babel">
        let arr = ['AAA','BBB','CCC']
        let bool= true
        let Dom1 = (props)=>{
            return (
                <div>
                <h1 onClick={()=>{
                    bool=!bool;
                    render();
                }}>Toggle</h1>
                {arr.map((v,i)=>{
                    return <p key={i} className={bool?'d-p':'d-n'}>{v}</p>
                })}
                </div>
            )
        }

        var render = ()=>{
            ReactDOM.render(<Dom1/>,document.getElementById("demo1"));
        };
        render();
    </script>
</body>
</html>
